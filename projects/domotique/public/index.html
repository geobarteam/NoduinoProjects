<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <title>Test</title>
    <script type="text/javascript">
        var socket;
        function onload() {
            socket = io.connect();
            socket.on('lightintensity', function (data) {
                document.getElementById("lightintensity").innerHTML = data;
            });
        };
        function submitData() {
          var data = document.getElementById("inputdata").value;
          socket.emit('submit',data);
        };
            
    </script>
</head>
<body onload="onload()">
<h1>House Controller</h1>
<p>Light intensity: <span id="lightintensity"></span></p>
<form action="#">
<p>Data:  <input type="text" id="inputdata"/>
<input type="button" onClick="submitData()">
</p>
</form>
</body>
</html>
